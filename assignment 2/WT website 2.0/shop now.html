<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now - Local Farmers Market</title>
    <link rel="stylesheet" href="shopnow.css">
</head>
<body>
    <header>
        <h1>Shop Fresh Produce</h1>
    </header>
    
    <section class="shop-container">
        <div class="product">
            <img src="apples.jpg" alt="Fresh Apples">
            <h3>Fresh Apples</h3>
            <p>Rs 100 per kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="carrots.jpg" alt="Organic Carrots">
            <h3>Organic Carrots</h3>
            <p> Rs 60 per kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="tomatoes.jpg" alt="Ripe Tomatoes">
            <h3>Ripe Tomatoes</h3>
            <p>Rs 20.00 per kg</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    
    <section class="checkout">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="total-price">Rs 0.00</span></p>
        <button class="checkout-btn">Checkout</button>
    </section>
    
    <script src="checkout.js"></script>
</body>
</html>
